name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # 每天凌晨2点运行一次
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install TypeScript dependencies
      run: |
        npm ci

    - name: Install Python dependencies
      run: |
        cd scripts
        pip install -r requirements-test.txt

    - name: Compile TypeScript
      run: |
        npm run compile

    - name: Run TypeScript unit tests
      run: |
        npm run test:unit

    - name: Run TypeScript unit tests with coverage
      run: |
        npm run test:unit:coverage

    - name: Run Python unit tests
      run: |
        cd scripts
        python -m pytest ../tests/python/unit/ -v --cov=stock_daemon --cov-report=term-missing

    - name: Run Python integration tests
      run: |
        cd scripts
        python -m pytest ../tests/python/integration/ -v -m integration

    - name: Check TypeScript coverage threshold
      run: |
        if [ -f "coverage/coverage-summary.json" ]; then
          node -e "
            const fs = require('fs');
            const data = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8'));
            const total = data.total;
            const min = 85;
            console.log('TypeScript Coverage Summary:');
            console.log('Lines:', total.lines.pct + '%');
            console.log('Statements:', total.statements.pct + '%');
            console.log('Functions:', total.functions.pct + '%');
            console.log('Branches:', total.branches.pct + '%');
            if (total.lines.pct < min || total.statements.pct < min || total.functions.pct < min || total.branches.pct < min) {
              console.error('Error: Coverage below threshold ' + min + '%');
              process.exit(1);
            }
          "
        else
          echo "Warning: TypeScript coverage report not found"
        fi

    - name: Check Python coverage threshold
      run: |
        cd scripts
        if [ -f ".coverage" ]; then
          python -m coverage report --fail-under=85
        else
          echo "Warning: Python coverage report not found"
        fi

    - name: Upload TypeScript coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: typescript
        name: typescript-coverage

    - name: Upload Python coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./scripts/coverage.xml
        flags: python
        name: python-coverage

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        npm ci
        cd scripts
        pip install black isort flake8 mypy

    - name: Run TypeScript linting
      run: |
        npx eslint src/**/*.ts --max-warnings=0

    - name: Run Python formatting check
      run: |
        cd scripts
        python -m black --check stock_daemon.py

    - name: Run Python import sorting check
      run: |
        cd scripts
        python -m isort --check-only stock_daemon.py

    - name: Run Python linting
      run: |
        cd scripts
        python -m flake8 stock_daemon.py --max-line-length=120

    - name: Run Python type checking
      run: |
        cd scripts
        python -m mypy stock_daemon.py --strict

  security:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        npm ci
        cd scripts
        pip install -r requirements-test.txt
        pip install safety pip-audit

    - name: Run npm audit
      run: |
        npm audit --audit-level=high

    - name: Run pip-audit
      run: |
        cd scripts
        pip-audit

    - name: Run safety check
      run: |
        cd scripts
        safety check

  build:
    runs-on: ubuntu-latest
    needs: [test, lint, security]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Compile TypeScript
      run: |
        npm run compile

    - name: Build VSIX package
      run: |
        npm run vscode:prepublish
        npx vsce package

    - name: Upload VSIX artifact
      uses: actions/upload-artifact@v4
      with:
        name: trad-stock-monitor-vsix
        path: '*.vsix'
        retention-days: 7

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm ci

    - name: Get version
      id: get_version
      run: |
        echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.get_version.outputs.VERSION }}
        name: Release v${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
        files: |
          *.vsix
        body: |
          ## TRAD股票监控插件 v${{ steps.get_version.outputs.VERSION }}

          ### 新特性
          - 自动更新股票数据
          - 实时盈亏计算
          - 多数据源支持

          ### 测试覆盖率
          - TypeScript: 85%+
          - Python: 90%+

          ### 下载
          [trad-stock-monitor-${{ steps.get_version.outputs.VERSION }}.vsix](*.vsix)

  notify:
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: failure()

    steps:
    - name: Send notification on failure
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#builds'
        username: 'CI Bot'
        icon_emoji: ':robot_face:'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}